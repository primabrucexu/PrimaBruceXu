plugins {
    id 'java-gradle-plugin'
    id 'groovy'
}

group 'cn.pbx.plugin'


gradlePlugin {
    plugins {
        javaBuild {
            id = 'cn.pbx.java'
            implementationClass = 'cn.pbx.plugin.PBXJavaPlugin'
        }
        gitControl {
            id = 'cn.pbx.vcs'
            implementationClass = 'cn.pbx.plugin.VCSPlugin'
        }
        doc {
            id = 'cn.pbx.doc'
            implementationClass = 'cn.pbx.plugin.DocPlugin'
        }
    }
}